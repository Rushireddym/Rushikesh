<html>
<head>
  <meta charset="utf-8">
  <title>BRUDHU Employee Login</title>
  <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="login.css"/>
	<div class="header">
		<h1 class="logo" href="/">BRUDHU TECHNOLOGIES</h1>
	</div>
	<div class="type1">
		<h1 class="type">Leave Request Form</h1>
	</div>
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
            <div class="box-root" style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
            </div>
          </div>
          <div class="box-root flex-flex">
            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s"></div>
          </div>
          <div class="box-root flex-flex">
            <div class="box-root box-background--blue800"></div>
          </div>
          <div class="box-root flex-flex">
            <div class="box-root box-background--blue animationLeftRight"></div>
          </div>
          <div class="box-root flex-flex">
            <div class="box-root box-background--gray100 animationLeftRight tans3s"></div>
          </div>
          <div class="box-root flex-flex">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s"></div>
          </div>
          <div class="box-root flex-flex">
            <div class="box-root box-background--blue animationRightLeft"></div>
          </div>
          <div class="box-root flex-flex">
            <div class="box-root box-background--gray100 animationRightLeft tans4s"></div>
          </div>
          <div class="box-root flex-flex">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s"></div>
          </div>
        </div>
      </div>
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="http://www.brudhu.com/" rel="Business Driven Solutions">BRUDHU</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15"><a href="/Login.html">Employee Login</a></span>
              <form id="stripe-login">
                <div class="field padding-bottom--24">
                  <label for="email">Email</label>
                  <input type="email" name="email">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="password">Password</label>
                    <div class="reset-pass">
                      <a href="#">Forgot password?</a>
                    </div>
                  </div>
                  <input type="password" name="password">
                </div>
                <div class="field field-checkbox padding-bottom--24 flex-flex align-center">
                  <label for="checkbox">
                    <input type="checkbox" name="checkbox">Stay Signed In
                  </label>
                </div>
                <div class="field padding-bottom--24">
                  <a href="/employee_portal.html"><input type="button" name="submit" value="Continue"></a>
                </div>
                <div class="field">
                  <a class="ssolink" href="#">Cancel</a>
                </div>
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <span>Don't have an account? <a href="">Contact Administrator</a></span>
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <span><a href="http://www.brudhu.com/">Copyright Â© 2020 BRUDHU</a></span>
              <span><a href="https://brudhu.com/contact-us/">Contact Us</a></span>
              <span><a href="#">Privacy & terms</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
