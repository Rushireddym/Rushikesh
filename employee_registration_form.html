<html>

    <head>
        <title>Registration Form</title>
    <style>
       form{
            margin-left:550px;
            margin-top: 80px;
            margin-right: 550px;    
            background-color:blue;
            height: 500px;
        }
        body
        {
            background-image: url("/new-employee-welcome-aboard-business-job-corporate-152800390.jpg");
        }
        .hey
        {
            background-color: coral;
            margin-top: 0px;
        }
        </style>
         <div>
            
            <h1 style=text-align:center class="hey">Employee Registration form</h1>
        </div>
    </head>
    <body>
       
        
        <div>
        <form>
            <div> 
           <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="phone" placeholder="9867****">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="email" placeholder="example1@*8">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <select>
                        <option>Select Option</option>
                        <option>10+2</option>
                        <option>Graduation</option>
                        <option> Masters</option>
                        <option>Postgraduation</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" col="17" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            </table>
          </div>
        
        </form>
        </body>
</html>
