<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Brudhu Leave_Request</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="Leave_Request.css"/>
	<div class="header">
		<h1 class="logo" href="/">BRUDHU TECHNOLOGIES</h1>
	</div>
	<div class="type1">
		<h1 class="type">Leave Request Form</h1>
	</div>
</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-row">
						<select name="title">
						    <option class="option" value="title">Title</option>
						    <option class="option" value="businessman">Mr.</option>
						    <option class="option" value="reporter">Mrs.</option>
						    <option class="option" value="secretary">Ms.</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-row">
						<select name="position">
						    <option value="position">Position</option>
						    <option value="director">Director</option>
							<option value="director">Manager</option>
						    <option value="manager">HR</option>
						    <option value="employee">Employee</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="Reason" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="business" class="business" id="business" placeholder="Working Project" required>
						</div>
						<div class="form-row form-row-4">
							<select name="employees">
							    <option value="employees">Employee Type</option>
								<option value="trainee">Intern</option>
							    <option value="trainee">Trainee</option>
							    <option value="colleague">Junior</option>
							    <option value="associate">Senior</option>
							</select>
							<div class="form-row">
								<input type="date" name="your_email" id="From Date" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="To Date">
							</div>
							<div class="form-row">
								<input type="date" name="your_email" id="To Date" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="To Date">
							</div>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Flat No, Street Name, Area" required>
					</div>
					<div class="form-row">
						<input type="text" name="additional" class="additional" id="additional" placeholder="State" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
						<div class="form-row form-row-2">
							<select name="place">
							    <option value="place">City</option>
							    <option value="Street">Hyderabad</option>
							    <option value="District">Chennai</option>
							    <option value="City">Bangalore</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Phone Number" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Email" required>
						</div>
					</div>
					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> as per the HR Policy</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Submit Request">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
